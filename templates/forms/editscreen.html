	{% extends 'layouts/main.html' %}

	   {% block content %}
	   

	    	<form id="ff"  class="form-group" action="/milkprofileForm" method="post">
					<div class="form-group">
						<label for="name">Select Milk Animal:</label>
						<select name="milk_type" data-options="required:true">
						  <option value="Cow">Cow</option>
						  <option value="Buffalow" selected>Buffalow</option>
						  <option value="Goat">Goat</option>
						  <option value="Camel">Camel</option>
						</select>
						</div>
					<div class="form-group">
						<label for="name">Select Milk Type:</label><br>
						<input type="radio" name="group2" value="Full"> Full Cream<br>
						<input type="radio" name="group2" value="Toned"> Toned<br>
						<input type="radio" name="group2" value="Double_Toned"> Double Toned<br>
					</div>
					<div class="form-group">
						<label for="name">Select Quantity:</label>
						<select name="quantity" data-options="required:true">
						  <option value=".5">1/2 Ltr</option>
						  <option value="1" selected>1</option>
						  <option value="1.5">1.5</option>
							<option value="2">2</option>
							<option value="2.5">2.5</option>
							<option value="3">3</option>
							<option value="3.5">3.5</option>
						</select>
					</div>
					<div class="form-group">
						<label for="name">Select Brand:</label>
						<select name="brand" data-options="required:true">
						  <option value="Amul">Amul</option>
						  <option value="MotherDairy" selected>MotherDairy</option>
						  <option value="Britania">Britania</option>
						</select>
					</div>
					<div class="form-group">
						<label for="name">Select Date and Time:</label>
					<input class="easyui-datetimespinner" name="start_date" style="width:300px">
					</div>
						
					<div class="form-group">
						<label for="deliverydays"> Select Delivery Days</label>
						<br>
						<input type="checkbox" name="All" > All </input>
						<br>
						<input type="checkbox" name="Sunday" > Sunday </input>
						<input type="checkbox" name="Monday" > Monday </input>
						<br>
						<input type="checkbox" name="Tuesday" > Tuesday </input>
						<input type="checkbox" name="Wednesday" > Wednesday </input>
						<br>
						<input type="checkbox" name="Thursday" > Thursday </input>
						<input type="checkbox" name="Friday" > Friday </input>
						<br>
						<input type="checkbox" name="Saturday" > Saturday </input>
					</div>
						
					<div class="form-group">
						<label for="address"> Address goes here</label>
					<div class="form-group">
	                       <label for="name">Name:</label>
	                       <input class="easyui-validatebox" type="text" name="name" required="true"></input>
	                </div>
					<div class="form-group">
						<label for="address">Address:</label>
						<textarea name="address" style="height:60px;"></textarea>
						</div>
					<div class="form-group">
	                       <label for="name">Pincode:</label>
	                       <input class="easyui-validatebox" type="text" name="pincode" required="true"></input>
	                </div>
					<div class="form-group">
	                       <label for="name">Contact no.:</label>
	                       <input class="easyui-validatebox" type="text" name="contact_no" required="true"></input>
	                </div>
					<div class="form-group">
						
					<div class="form-group">
	                        <input id="submit" type="submit" value="Submit">
	                </div>
					<div id="message"></div>
			</form>

	   {% endblock %}
